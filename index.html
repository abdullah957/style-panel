<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Panel</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel-pan">
        <div class="pan">
            <input type="text" placeholder="Width Ex: 100px">
            <input type="text" placeholder="Height Ex:100px">
            <input type="text" placeholder="Border Ex:1px solid red">
            <input type="text" placeholder="Border Radius Ex:5px or 1%">
            <input type="text" placeholder="Padding Ex: 5px">
            <input type="text" placeholder="Margin Ex: 5px">
            <input type="text" placeholder="Background Color Ex: red,RGB or HSL ">
            <input type="text" placeholder="Text Color Ex: red,RGB or HSL ">
            <input type="text" placeholder="Text Ex: hi sweety">
            <button title="Apply">Apply Changes</button>
        </div>
    </div>
    <div class="work-space">
        <div class="blank">Style Me üòí</div>    
    </div>
</div>
<footer>Made By Abdullah Ashory ‚ù§Ô∏è</footer>
    <script src="main.js"></script>

</html>
